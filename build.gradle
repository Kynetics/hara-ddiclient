plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'java'
    id 'maven'
}
apply from: "${project.rootDir.path}/gradle/dependencies.gradle"

group 'com.kynetics.updatefactory'
version '0.4.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

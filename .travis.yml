sudo: required
language: java
jdk: openjdk8
services:
  - docker
branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
env:
  global:
  - secure: 
  - JACOCO_SOURCE_PATH="core/src/main/kotlin core/core-api/src/main/kotlin ddiapi-client/src/main/kotlin ddiapi-client/ddiapi-client-api/src/main/kotlin "

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker pull comkynetics/uf-update-server:0.3.1-SNAPSHOT
  - docker pull mariadb:latest

script:
  - "./gradlew clean build"
  - "./gradlew jacocoRootTestReport"

after_script:
  - cp ./build/reports/jacoco/jacocoRootTestReport/jacocoRootTestReport.xml jacoco.xml
  - ./cc-test-reporter after-build  -d --exit-code $TRAVIS_TEST_RESULT --coverage-input-type jacoco

deploy:
  provider: releases
  overwrite: true
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: ""
  file:
  - "ddiapi-client/**/build/libs/*.jar"
  - "core/**/build/libs/*.jar"
  on:
    branch: /^v\d+\.\d+(\.\d+)?(-\S*)?$/
    tags: true
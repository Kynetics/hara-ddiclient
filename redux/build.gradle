plugins {
    id 'org.jetbrains.kotlin.jvm'
}

group 'com.kynetics.redux'
version parent.version

repositories {
    mavenCentral()
}

apply from: "${project.rootDir.path}/gradle/dependencies.gradle"

dependencies {
    implementation app_dependencies.kotlin_stdlib
    implementation app_dependencies.slf4j_api
}